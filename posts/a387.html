        <html><head></head><body><p>老同学见面，欢迎幸芷</p>
<span id="more"></span>
<p>他们嘲笑我的发型，邻家小哥的发型 很奇怪吗？不奇怪吧。</p>
<p><img src="/images/loading.svg" data-original="/posts/a387/微信图片_20230730181447.jpg" alt="合照留念"></p>
<p>吃完饭，大家一起去找个地方按摩，说实话，这日子挺奢侈，哈哈哈哈</p>
<p><img src="/images/loading.svg" data-original="/posts/a387/微信图片_20230730181457.jpg" alt="按摩"></p>
<p>这店太正规了，我就没按摩了（开玩笑）</p>
<p>感谢幸芷特意带过来的长沙风格礼物，感谢！</p>
<p><img src="/images/loading.svg" data-original="/posts/a387/微信图片_20230730181503.jpg" alt="长沙风格礼物"></p>
<p>期待下次的聚会。</p>
</body></html>
