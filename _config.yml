# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 人间日常
subtitle: '所行皆过往，所愿皆成真'
description: '所行皆过往，所愿皆成真'
keywords: psw,彭思文,siwen,思文,sven,java,study,solution,blog
author: SIWEN.PENG
language: zh-CN
timezone: 'Asia/Shanghai'
seo: true

all_minifier: true

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
# url: https://svenbarnett.github.io
url: https://www.pswen.cn
permalink: p/:abbrlink/
abbrlink:
  alg: crc32
  rep: hex
#permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true


# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
  - 40x.html
  - 50x.html
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Hacker


# image lazyload
lazyload:
  enable: false 
  onlypost: true
  loadingImg: /img/loading.png

# sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# nofollow
nofollow:
  enable: true
  exclude:
  - www.pswen.cn
  - pswen.cn

# rrs
#RSS订阅
pfeed:
  type: 
  - atom
  - rrs2
  path: 
  - atom.xml
  - rrs2.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:
# hexo-neat
neat_enable: true
neat_html:
  enable: true
  exclude: 
neat_css:
  enable: true
  exclude: 
    - '*.min.css'
    - '**/*.min.css'
    - 'jquery.fancybox.min.css'
neat_js:
  enable: true
  exclude:
    - '*.min.js'
    - '**/*.min.js'
    - 'jquery.fancybox.min.js'
    - 'jquery.fancybox.pack.js'

baidu_url_submit:
  count: 100 ## 比如3，代表提交最新的三个链接
  host: www.pswen.cn ## 在百度站长平台中注册的域名
  token: fi93vNgJxczJ1A24 ## 请注意这是您的秘钥， 请不要发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
- type: baidu_url_submitter # 百度

# 高亮.yml
highlight:
  enable: true
  auto_detect: true
  line_number: true
  line_threshold: 0
  tab_replace: ''
  exclude_languages:
    - example
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  line_threshold: 0
  tab_replace: ''

# edit for Theme.shoka
autoprefixer:
  exclude:
    - '*.min.css'

minify:
  html:
    enable: true
    stamp: false
    exclude:
      - '**/json.ejs'
      - '**/atom.ejs'
      - '**/rss.ejs'
  css:
    enable: true
    stamp: false
    exclude:
      - '**/*.min.css'
  js:
    enable: true
    stamp: false
    mangle:
      toplevel: true
    output:
    compress:
    exclude:
      - '**/*.min.js'

